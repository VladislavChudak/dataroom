version: '3.8'

services:
  dataroom-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:80'
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: dataroom-manager

# To run:
# docker-compose up -d
#
# Access the app at http://localhost:3000
